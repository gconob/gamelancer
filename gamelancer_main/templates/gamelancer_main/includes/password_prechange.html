<div class="list-group">
    <div class="list-group-item-heading">
        비밀 번호를 변경하기 위해서는 다시 한 번 로그인을 해 주세요.
    </div>
</div>

<form action="." class="form-horizontal" method="POST">
    {% csrf_token %}
    <div class="form-group " style="margin-bottom: 25px;">
        <label class="control-label required"><span>*</span> 비밀번호</label>
        <input type="hidden" name="doctype" value="verify" />
        <div class="control-wrapper">
            <input autocomplete="off" class="form-control" name="password" type="password"/>
        </div>
    </div>

    <div class="form-group" style="margin-bottom: 30px;">
        <div class="btn-block-wrapper">
            <a href="/client/user/password">
                <button class="btn btn-lg btn-default" style="width: 340px; margin-left: 280px;" type="submit">로그인</button>
            </a>
        </div>
    </div>
</form>
