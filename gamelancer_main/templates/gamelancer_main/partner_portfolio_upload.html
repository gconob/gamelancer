{% extends "gamelancer_main/template_partner.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            {% include "gamelancer_main/includes/partner_side_menu.html" %}
        </div>
        <div class="col-md-8">
            <h1>포트폴리오 추가</h1>
            <form method="POST" class="post-form"> {% csrf_token %}
                <div class="form-group row">
                    {{ form.title }}
                </div>

                <div class="form-group row">
                    {{ form.desc }}
                </div>

                <div>
                    {{ form.start_day }}
                    {{ form.end_day }}
                    {{ form.image1 }}
                    {{ form.image1desc }}
                </div>

                 <button type="submit" class="save btn btn-default">업로드</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
